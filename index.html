<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSNY Embedding</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <h1>Tableau Dashboard Embedding</h1>

    <fieldset id="first_row_of_buttons">
      <legend>Filter the view</legend>
      <input
        type="button"
        value="Oregon & Washington Only"
        id="oregon_and_washington"
      />
      <input type="button" value="Clear Filter" id="clear_filter" />
      <input type="button" value="Undo" id="undo" />
    </fieldset>

    <div class="content">
      <tableau-viz
        id="tableauViz"
        src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
        toolbar="top"
        hide-tabs
        width="80vw"
        height="100vh"
      >
      </tableau-viz>
    </div>

    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
